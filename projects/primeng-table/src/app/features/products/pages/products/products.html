<div class="w-full h-full min-h-fit-content flex justify-center pt-10">
  <div class="w-[75%] max-w-[75%] flex justify-center">
    @let tableData = productsData();
    @if (tableData) {
    <app-table [columns]="pageTableColumns()" [rows]="tableData.products" [loading]="tableDataAsResource.isLoading()"
      [totalCount]="tableData.total" [(pageNumber)]="pageNumber" [(pageSize)]="pageSize"
      (sortChange)="sortChange($event);" (filterChange)="filterChange($event);" [(selectedRows)]="selectedRows">
      <ng-template #pTableRowAction let-row>
        <p-button styleClass="dimensions-40" icon="pi pi-eye" severity="secondary" rounded />
      </ng-template>

      <ng-template #pTableCaptionAction>
        <p-button label="Remove All" severity="danger" icon="pi pi-trash" [disabled]="!selectedRows().length"
          (onClick)="removeAllSelectedRows()" />
      </ng-template>
    </app-table>
    }
  </div>
</div>
